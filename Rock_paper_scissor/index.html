<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <script>
        let computerInput = '';
        let score = {
            wins: 0,
            loss: 0,
            tie: 0
        };
        function computer() {
            const randomNumber = Math.random();
            if (randomNumber > 0 && randomNumber <= 1 / 3) {
                computerInput = 'Rock';
            }
            else if (randomNumber > 1 / 3 && randomNumber <= 2 / 3) {
                computerInput = 'Paper';
            }
            else if (randomNumber > 2 / 3 && randomNumber <= 1) {
                computerInput = 'Scissor';
            }
        }
        function game(userInput) {
            //rock part
            computer();
            if (computerInput === userInput) {
                score.tie += 1;
            }
            else if (userInput === 'Rock') {
                if (computerInput === 'Paper') {
                    score.loss += 1;
                }
                else {
                    score.wins += 1;
                }
            }
            else if (userInput === 'Paper') {
                if (computerInput === 'Scissor') {
                    score.loss += 1
                }
                else {
                    score.wins += 1
                }
            }
            else if (userInput === 'Scissor') {
                if (computerInput === 'Rock') {
                    score.loss += 1
                }
                else {
                    score.wins += 1
                }
            }
            alert(`You chose ${userInput} Computer chose ${computerInput} 
                Wins:${score.wins},Loss:${score.loss},Tie:${score.tie}
                `)
        }
    </script>
</head>

<body>
    <h1>This is a Rock Paper Scissor game</h1>
    <button onclick="game('Rock')" style="padding: 5px 12px;">Rock</button>
    <button onclick="game('Paper')" style="padding: 5px 12px;">Paper</button>
    <button onclick="game('Scissor')" style="padding: 5px 12px;">Scissor</button>
    <p id="result"></p>
</body>

</html>
